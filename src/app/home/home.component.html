<body>
  <div class="bg-roxo bg-roxo-photo">
    <div class="container">
      <div class="col-md-6">
        <p class="white-text">Gama Bank é um projeto de nossos alunos.
            Já tem conta?</p>
        <div class="saiba-mais">
            <a class="underline" href="./fake-bank-home.html">
                <input class="request-card-button" type="button" name="submit" value="Acessar">
                <img class="arrow-external-link" src="../../assets/Pix.png">
            </a>
        </div>
      </div>
      <div class="request-card-box">
        <form [formGroup]="registerForm">
          <p>Peça sua conta e cartão de crédito do Gama Bank</p>
          <input 
              class="form-control" 
              placeholder="Digite seu CPF" 
              type="text" 
              id="cpf" 
              required 
              autofocus="1"
              formControlName="cpf"
          >
          <input 
              class="form-control" 
              placeholder="Escolha um nome de usuário" 
              type="text" 
              id="nomeUsuario" 
              required
              autofocus="1"
              formControlName="nomeUsuario"
          >
          <input 
              class="form-control" 
              placeholder="Nome completo" 
              type="text" 
              id="nome"
              required="" 
              autofocus="1"
              formControlName="nome"
          >
          <input 
              class="form-control" 
              placeholder="Digite sua senha" 
              type="text"
              id="senha" 
              required
              autofocus="1"
              formControlName="senha"
          >
          <input 
              class="form-control" 
              placeholder="Confirme sua senha" 
              type="text" 
              id="senha"
              required
              autofocus="1"
              formControlName="confirmarSenha"
          >

          <button (click)="registerUser()">Continuar</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="bg-transparent">
    <div class="container">
      <div class="box1-blog">
        <p class="white-text">Um blog para você repensar o seu dinheiro</p>
      </div>
    </div>
  </div>
</body>
